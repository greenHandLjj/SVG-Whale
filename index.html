<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/entry.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1441720_70sexzrnwjp.css">
    <title>Whale</title>
</head>

<body>

    <!-- Whale-app -->
    <div id="app">
        <!-- 导航栏 -->
        <header>
            <nav class="navigation">
                <div class="list">
                    <a href="javascript: void(0);">文件</a>
                    <div class="item-box hide">
                        <a href="javascript: void(0);" class="available" data-handle="create-new-canvas">
                            <span>新建画布</span>
                            <i class="code">ctrl+n</i>
                        </a>
                        <a href="javascript: void(0);" class="available" data-handle="import-img">
                            <span>导入图片</span>
                            <!-- <i class="code">ctrl+v</i> -->
                        </a>
                        <a href="javascript: void(0);" class="disable">
                            <span>导出图片</span>
                            <!-- <i class="code">ctrl+v</i> -->
                        </a>
                        <a href="javascript: void(0);" class="disable">
                            <span>保存</span>
                            <i class="code">ctrl+s</i>
                        </a>
                        <hr>
                        <a href="javascript: void(0);" class="available">
                            <span>导出PNG格式</span>
                            <!-- <i class="code">ctrl+v</i> -->
                        </a>
                    </div>
                </div>
                <div class="list">
                    <a href="javascript: void(0);">编辑</a>
                    <div class="item-box hide">
                        <a href="javascript: void(0);" class="available">
                            <span>撤销</span>
                            <i class="code">ctrl+z</i>
                        </a>
                        <hr>
                        <a href="javascript: void(0);" class="available">
                            <span>复制</span>
                            <i class="code">ctrl+c</i>
                        </a>
                        <a href="javascript: void(0);" class="available">
                            <span>黏贴</span>
                            <i class="code">ctrl+v</i>
                        </a>
                        <a href="javascript: void(0);" class="available">
                            <span>删除</span>
                            <i class="code">backspace</i>
                        </a>
                    </div>
                </div>
                <div class="list">
                    <a href="javascript: void(0);">查看</a>
                    <div class="item-box hide">
                        <a href="javascript: void(0);" class="available">
                            <span>画布信息</span>
                        </a>
                        <hr>
                        <a href="javascript: void(0);" class="available" data-handle='toggle-auxiliary-line-sataus'>
                            <span>开启辅助线</span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- 左侧功能选择 -->
            <div class="select-nav">
                <div class="option selected" title="Select Tool (V)" data-status="Select">
                    <i class="iconfont icon-xuanzegongju"></i>
                </div>
                <div class="option" title="Pencil Tool (Q)" data-status="Pencil">
                    <i class="iconfont icon-bianjixiugaiqianbishuxie"></i>
                </div>
                <div class="option" title="Line Tool (L)" data-status="Line">
                    <i class="iconfont icon-straight"></i>
                </div>
                <div class="option" title="Square Tool (S)" data-status="Square">
                    <i class="iconfont icon-juxing"></i>
                </div>
                <div class="option" title="Circle Tool (C)" data-status="Circle">
                    <i class="iconfont icon-tuoyuanxing"></i>
                </div>
                <div class="option" title="Path Tool (P)" data-status="Path">
                    <i class="iconfont icon-gangbigongju"></i>
                </div>
                <div class="option" title="Geometry Tool (G)" data-status="Geometry">
                    <i class="iconfont icon-chonghai-piaochong"></i>
                </div>
                <div class="option" title="Text Tool (T)" data-status="Text">
                    <i class="iconfont icon-text_tool"></i>
                </div>
                <div class="option" title="Dropper Tool (D)" data-status="Dropper">
                    <i class="iconfont icon-shiwu-xiguan"></i>
                </div>
            </div>
            <!-- 核心画图 -->
            <section>
                <div class="file-wrap hide"> 
                    <!-- 默认隐藏 -->
                    <div class="file">
                        <!-- <div class="file-item active">
                            <span>未命名</span>
                            <i class="close iconfont icon-shixinyuanxing"></i>
                        </div> -->
                        <!-- <div class="file-item">
                            <span>未命名</span>
                            <i class="close iconfont icon-guanbi"></i>
                        </div> -->
                    </div>
                    <div class="file-control">
                        control
                    </div>
                </div>
                <div class="core-wrap">
                    <div id="core">
                        <!-- 参考线 -->
                        <div class="refer-line">
                            <!-- 遮罩层 -->
                            <div class="rect-shadow"></div>
                            <!-- x轴 -->
                            <canvas id="axis-x" height="18" width="1500"></canvas>
                            <!-- y轴 -->
                            <canvas id="axis-y" width="18" height="1500"></canvas>
                        </div>
                        <!-- 画图区 -->
                        <div class="canvas">
                            <!-- <div class="canvas-item"></div> -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- 右侧描述 -->
            <aside class="object-des">
                <!-- 取色器 -->
                <div class="color-component">
                    <colorComponent></colorComponent>
                </div>
                <!-- 图层 -->
                <div class="layer">
                    <p>
                        <span>图层</span>
                        <span>图层</span>
                        <span>图层</span>
                        <span>图层</span>
                    </p>
                    <div class="contain">

                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- <script src="./js/referLine.js"></script> -->
    <script src="./js/colorComponent.js"></script>
    <!-- 导航条相关脚本 -->
    <script src="./js/nav.js"></script>
    <!-- 画布类相关脚本 -->
    <script src="./js/canvas.js"></script>
    <!-- 切换画图区相关脚本 -->
    <script src="./js/file.js"></script>
    <!-- 核心绘图脚本 -->
    <script src="./js/mspaint.js"></script>

    <script>
        // 创建画笔
        let pen = new Pen({
            canvas: canvasWrap
        })
        // new Canvas({
        //     el: document.getElementsByClassName('canvas-item')[0], // 选择父元素
        //     width: 250, // 元素宽
        //     height: 250, // 元素高
        // })
        
    </script>

</body>

</html>
